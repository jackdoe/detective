    <textarea></textarea>

<html>
<body style="padding: 0; margin: 0">
<canvas id="squares"></canvas>
<script>

var canvas=document.getElementById('squares');
var ctx=canvas.getContext("2d");

canvas.width=window.innerWidth; // set the canvas width to be the whole window width
canvas.height=window.innerHeight; // set the canvas height to be the whole window height

function draw() {

   ctx.fillStyle= '#' + Math.floor(Math.random()*16777215).toString(16); // pick random color
   ctx.globalAlpha=0.5; // blocks will be semi-transparent

   var size=Math.floor((Math.random()) * 60) + 1; // pick random size up to 60
   var x = Math.floor(Math.random()*canvas.width)
   var y = Math.floor(Math.random()*canvas.height)

   ctx.fillRect(x, y, size, size); // make the square at random X, Y and with the random size
};

setInterval(draw,10); // every 10 milliseconds draw a random square

// why dont you try to make them rectangles instead of squares?
// or maybe even circles? google for 'canvas fillRect' and 'canvas arc'
</script>
</body>
